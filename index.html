<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>JS - TIP CALCULATOR</title>
    </head>
    <body onload="showHide()">
        <div class="container">
            <h1 class="title text-center mx-auto mb-5">TIP CALCULATOR</h1>
            <div class="form">
                <div class="form-group mb-3 col-6 mx-auto d-grid">
                    <label for=""></label>
                    <input id="bill" type="number" placeholder="bill">
                </div>
                <div class="form-group mb-3 col-6 mx-auto d-grid">
                    <label for=""></label>
                    <input id="tipPercentage" type="number" placeholder="tip percentage">
                </div>
                <div class="form-group mb-3 col-6 mx-auto d-grid">
                    <label id="tipBox" class="text-white" for="">Tip Amount:</label>
                    <input id="tip" type="number" placeholder="tip">
                </div>
                <div class="form-group mb-3 col-6 mx-auto d-grid">
                    <label id="totalBillBox" class="text-white" for="">Total Bill:</label>
                    <input id="totalBill" type="number" placeholder="total bill">
                </div>
                <div class="d-grid col-6 mx-auto">
                    <button id="calculate" class="btn btn-primary" type="button" onclick="calculate()">CALCULATE</button>
                </div>
            </div>
        </div>

        <script src="script.js" type="text/Javascript"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
